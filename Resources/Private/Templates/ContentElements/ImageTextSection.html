<div xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

<f:layout name="ContentFooter" />
<f:section name="content">

<f:if condition="{image}">
    <f:for each="{image}" as="imageTextSection" iteration="imageIteration">
        <div class="image-text_section" style="background-image: url('{f:uri.image(src: '{imageTextSection.uid}', treatIdAsReference:"1" )}')">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 image-section_content-box" style="background-color: {f:if(condition:settings.backgroundColor,then:'{settings.backgroundColor}')}">
                        <div class="image-section_inner-wrap">
                            <f:if condition="{data.header}">
                                <h3 class="image-section_heading">{data.header}</h3>
                            </f:if>
                            <f:if condition="{data.bodytext}">
                                <p class="image-section_text">{data.bodytext}</p>
                            </f:if>
                            <f:if condition="{settings.btnTitle}">
                                <a class="image-section_btn btn btn-default" data-toggle="modal" data-target="#modal-window">{settings.btnTitle}</a>
                            </f:if>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </f:for>
</f:if>


    <!-- Modal -->
        <div class="modal fade" id="modal-window" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center" role="document">
                    <div class="modal-content">
                        <f:if condition="{settings.modalHeading}">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                <h3>{settings.modalHeading}</h3>
                            </div>
                        </f:if>
                        <f:if condition="{settings.modalText}">
                            <div class="modal-body">
                                <p>{settings.modalText}</p>
                            </div>
                        </f:if>
                    </div>
                </div>
            </div>
        </div>


</f:section>
</div>
